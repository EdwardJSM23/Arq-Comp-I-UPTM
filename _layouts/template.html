<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
    {% include head-custom.html %}
  </head>
  
  <body>
    <div id="header_wrap" class="outer">
        <header class="inner">
            <h1 class="project-title">Instalaci√≥n de Windows y Linux</h1>
            <h2 class="project-tagline"></h2>
            {% for page in site.pages %}
                <a href= {{ page.filename }} class="btn">{{ page.title }}</a>
            {% endfor %}
            <a href="https://github.com/EdwardJSM23/Arq-Comp-I-UPTM" class="btn">Ver en GitHub</a>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>
      
    </section>

      <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        {% if site.github.is_project_page %}
        <p class="copyright"><a href="https://github.com/EdwardJSM23/Arq-Comp-I-UPTM">This website</a> ismaintained by <a href="https://github.com/EdwardJSM23/">Edward Mancilla</a></p>
        {% endif %}
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  
  </body>
</html>
